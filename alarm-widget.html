<!-- WIDGET JAVASCRIPT -->
<script>
    // Widget State
    const widgetState = {
        alarms: [],
        timerInterval: null,
        timerRemaining: 300,
        timerRunning: false,
        stopwatchInterval: null,
        stopwatchTime: 0,
        stopwatchRunning: false,
        laps: [],
        soundEnabled: false,
        audioContext: null
    };

    // 20 Alarm Sounds (Web Audio API synthesis)
    const widgetSounds = [
        { name: 'Morning Breeze', freq: [440, 554], type: 'sine', duration: 2 },
        { name: 'Digital Beep', freq: [800], type: 'square', duration: 0.5 },
        { name: 'Wind Chime', freq: [523, 659, 784], type: 'sine', duration: 3 },
        { name: 'Classic Bell', freq: [1000], type: 'sine', duration: 1 },
        { name: 'Deep Space', freq: [220, 165], type: 'sine', duration: 2.5 },
        { name: 'Heartbeat', freq: [100], type: 'sine', duration: 0.6 },
        { name: 'Ocean Waves', freq: [200, 250, 300], type: 'sine', duration: 4 },
        { name: 'Forest Birds', freq: [1200, 1600], type: 'sine', duration: 1.5 },
        { name: 'Temple Gong', freq: [150], type: 'sine', duration: 3 },
        { name: 'Clock Ticks', freq: [1000, 1200], type: 'square', duration: 0.3 },
        { name: 'Rapid Beep', freq: [1500], type: 'square', duration: 0.2 },
        { name: 'Piano Rise', freq: [262, 330, 392, 523], type: 'sine', duration: 2 },
        { name: 'Metal Chime', freq: [800, 1000, 1200], type: 'triangle', duration: 2.5 },
        { name: 'Sunrise Melody', freq: [392, 440, 494, 523], type: 'sine', duration: 2 },
        { name: 'Thunder', freq: [80, 60], type: 'sawtooth', duration: 1.5 },
        { name: 'Cosmic Synth', freq: [220, 440, 660], type: 'sawtooth', duration: 2 },
        { name: 'Crystal Drop', freq: [1000, 1500, 2000], type: 'sine', duration: 1 },
        { name: 'Android Beep', freq: [900, 1100], type: 'square', duration: 0.8 },
        { name: 'High Alert', freq: [2000], type: 'square', duration: 0.5 },
        { name: 'Emergency Siren', freq: [800, 1200], type: 'sawtooth', duration: 1 }
    ];

    // Initialize Audio Context
    function widgetInitAudio() {
        if (!widgetState.audioContext) {
            widgetState.audioContext = new (window.AudioContext || window.webkitAudioContext)();
        }
    }

    // Play Sound Function
    function widgetPlaySound(soundIndex, repeat = 3) {
        if (!widgetState.soundEnabled) return;
        if (!widgetState.audioContext) widgetInitAudio();

        const sound = widgetSounds[soundIndex];
        let playCount = 0;

        function play() {
            if (playCount >= repeat) return;

            sound.freq.forEach((freq, i) => {
                const osc = widgetState.audioContext.createOscillator();
                const gain = widgetState.audioContext.createGain();

                osc.connect(gain);
                gain.connect(widgetState.audioContext.destination);

                osc.frequency.value = freq;
                osc.type = sound.type;

                gain.gain.setValueAtTime(0.2, widgetState.audioContext.currentTime + i * 0.1);
                gain.gain.exponentialRampToValueAtTime(0.01, widgetState.audioContext.currentTime + sound.duration + i * 0.1);

                osc.start(widgetState.audioContext.currentTime + i * 0.1);
                osc.stop(widgetState.audioContext.currentTime + sound.duration + i * 0.1);
            });

            playCount++;
            if (playCount < repeat) setTimeout(play, sound.duration * 1000 + 300);
        }

        play();
    }

    // Sound Toggle
    document.getElementById('widgetSoundToggle').addEventListener('click', function () {
        widgetState.soundEnabled = !widgetState.soundEnabled;
        this.textContent = widgetState.soundEnabled ? 'üîä' : 'üîá';
        if (widgetState.soundEnabled) {
            widgetInitAudio();
            this.style.background = 'var(--accent-color)';
        } else {
            this.style.background = '';
        }
    });

    // Tab Switching
    function widgetSwitchTab(tab) {
        document.querySelectorAll('.widget-content').forEach(c => c.classList.remove('active'));
        document.querySelectorAll('.widget-tab').forEach(t => t.classList.remove('active'));

        document.getElementById('widget-' + tab).classList.add('active');
        event.target.classList.add('active');
    }

    // ALARM FUNCTIONS
    function widgetTestSound() {
        const soundIndex = parseInt(document.getElementById('widgetAlarmSound').value);
        widgetPlaySound(soundIndex, 2);
    }

    function widgetAddAlarm() {
        const time = document.getElementById('widgetAlarmTime').value;
        const soundIndex = parseInt(document.getElementById('widgetAlarmSound').value);
        const soundName = widgetSounds[soundIndex].name;

        if (!time) {
            alert('‚è∞ Please select a time');
            return;
        }

        const alarm = {
            id: Date.now(),
            time: time,
            soundIndex: soundIndex,
            soundName: soundName,
            active: true
        };

        widgetState.alarms.push(alarm);
        widgetRenderAlarms();
    }

    function widgetRemoveAlarm(id) {
        widgetState.alarms = widgetState.alarms.filter(a => a.id !== id);
        widgetRenderAlarms();
    }

    function widgetRenderAlarms() {
        const list = document.getElementById('widgetAlarmList');

        if (widgetState.alarms.length === 0) {
            list.innerHTML = '<p style="text-align:center; opacity:0.6; font-size:0.85em; padding:15px;">No alarms set</p>';
            return;
        }

        list.innerHTML = widgetState.alarms.map(alarm => `
            <div class="widget-alarm-item">
                <div>
                    <div class="widget-alarm-time">${alarm.time}</div>
                    <div class="widget-alarm-sound">${alarm.soundName}</div>
                </div>
                <button class="widget-btn-small" onclick="widgetRemoveAlarm(${alarm.id})">üóëÔ∏è</button>
            </div>
        `).join('');
    }

    // Check alarms every minute
    setInterval(() => {
        const now = new Date();
        const currentTime = now.getHours().toString().padStart(2, '0') + ':' +
            now.getMinutes().toString().padStart(2, '0');

        widgetState.alarms.forEach(alarm => {
            if (alarm.active && alarm.time === currentTime) {
                widgetPlaySound(alarm.soundIndex, 8);
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('‚è∞ Alarm!', {
                        body: `It's ${alarm.time} - ${alarm.soundName}`,
                        icon: '‚è∞'
                    });
                } else {
                    alert(`‚è∞ ALARM!\nTime: ${alarm.time}\nSound: ${alarm.soundName}`);
                }
                alarm.active = false;
                setTimeout(() => alarm.active = true, 60000);
            }
        });
    }, 1000);

    widgetRenderAlarms();

    // TIMER FUNCTIONS
    function widgetSetTimer(seconds) {
        widgetState.timerRemaining = seconds;
        widgetUpdateTimerDisplay();
    }

    function widgetStartTimer() {
        if (widgetState.timerRunning) return;

        widgetState.timerRunning = true;
        document.getElementById('widgetTimerStart').textContent = '‚ñ∂Ô∏è';
        document.getElementById('widgetTimerStart').style.opacity = '0.5';

        widgetState.timerInterval = setInterval(() => {
            widgetState.timerRemaining--;
            widgetUpdateTimerDisplay();

            if (widgetState.timerRemaining <= 0) {
                clearInterval(widgetState.timerInterval);
                widgetState.timerRunning = false;
                document.getElementById('widgetTimerStart').style.opacity = '1';
                widgetPlaySound(10, 5);
                if ('Notification' in window && Notification.permission === 'granted') {
                    new Notification('‚è≤Ô∏è Timer Finished!', {
                        body: 'Your countdown timer has completed',
                        icon: '‚è≤Ô∏è'
                    });
                } else {
                    alert('‚è≤Ô∏è TIMER FINISHED!');
                }
                widgetState.timerRemaining = 300;
                widgetUpdateTimerDisplay();
            }
        }, 1000);
    }

    function widgetPauseTimer() {
        clearInterval(widgetState.timerInterval);
        widgetState.timerRunning = false;
        document.getElementById('widgetTimerStart').style.opacity = '1';
    }

    function widgetResetTimer() {
        clearInterval(widgetState.timerInterval);
        widgetState.timerRunning = false;
        widgetState.timerRemaining = 300;
        widgetUpdateTimerDisplay();
        document.getElementById('widgetTimerStart').style.opacity = '1';
    }

    function widgetUpdateTimerDisplay() {
        const mins = Math.floor(widgetState.timerRemaining / 60);
        const secs = widgetState.timerRemaining % 60;
        document.getElementById('widgetTimerDisplay').textContent =
            mins.toString().padStart(2, '0') + ':' + secs.toString().padStart(2, '0');
    }

    widgetUpdateTimerDisplay();

    // STOPWATCH FUNCTIONS
    function widgetStartStopwatch() {
        if (widgetState.stopwatchRunning) return;
        widgetState.stopwatchRunning = true;

        widgetState.stopwatchInterval = setInterval(() => {
            widgetState.stopwatchTime++;
            widgetUpdateStopwatchDisplay();
        }, 10);
    }

    function widgetPauseStopwatch() {
        clearInterval(widgetState.stopwatchInterval);
        widgetState.stopwatchRunning = false;
    }

    function widgetResetStopwatch() {
        clearInterval(widgetState.stopwatchInterval);
        widgetState.stopwatchRunning = false;
        widgetState.stopwatchTime = 0;
        widgetState.laps = [];
        widgetUpdateStopwatchDisplay();
        document.getElementById('widgetLapsList').innerHTML = '';
    }

    function widgetLapStopwatch() {
        if (widgetState.stopwatchTime === 0) return;

        widgetState.laps.push(widgetState.stopwatchTime);
        const lapTime = widgetFormatStopwatch(widgetState.stopwatchTime);

        const lapList = document.getElementById('widgetLapsList');
        lapList.innerHTML = `
            <div class="widget-lap-item">
                <span>üìç Lap ${widgetState.laps.length}</span>
                <span><strong>${lapTime}</strong></span>
            </div>
        ` + lapList.innerHTML;
    }

    function widgetUpdateStopwatchDisplay() {
        document.getElementById('widgetStopwatchDisplay').textContent =
            widgetFormatStopwatch(widgetState.stopwatchTime);
    }

    function widgetFormatStopwatch(time) {
        const minutes = Math.floor(time / 6000);
        const seconds = Math.floor((time % 6000) / 100);
        const centiseconds = time % 100;

        return minutes.toString().padStart(2, '0') + ':' +
            seconds.toString().padStart(2, '0') + '.' +
            centiseconds.toString().padStart(2, '0');
    }

    // Request notification permission on load
    if ('Notification' in window && Notification.permission === 'default') {
        setTimeout(() => {
            Notification.requestPermission();
        }, 2000);
    }

    console.log('‚è∞ Widget loaded: Alarm, Timer & Stopwatch ready!');
</script>
